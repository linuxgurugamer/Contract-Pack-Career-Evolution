		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = OrbitPlanet
			type = Orbit
			situation = ORBITING
			minInclination = 0
			title = Orbit @targetBody
		}
	}
}

