// *************************** Crewed Flyby Eve / Venus

CONTRACT_TYPE
{
    name = FlybyEve-Crew
    group = CrewedFlybys
	
    title = Crewed Flyby of @targetBody
	agent = Experimental Engineering Group
	
	sortKey = 100
	
    notes = Launch a craft to flyby @targetBody
    synopsis = Launch a craft to flyby @targetBody
	
    description = We have walked on @CareerEvolution:Moon and have lived in space for more than a year. We are ready to send our brave crew out to another planet in our Solar System. No one likes to travel alone, so we must send a small crew out there to explore!
		
    completedMessage = Success! Your brave crew had a successful flyby of @/targetBody and returned home to tell their stories!

    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = true
    declinable = true
	
    targetBody = @CareerEvolution:Venus
	
	
    // REWARDS
    rewardScience = 1
    rewardReputation = 5
    rewardFunds = @CareerEvolution:Kerbucks5
	
    advanceFunds = @CareerEvolution:Kerbucks5
	
	prestige = Exceptional

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = SSOneYear
		title = Complete @contractType Contract
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FlybyEve
		title = Complete @contractType Contract
	}
	
	PARAMETER
	{
		name = FlybyEveCrew
		type = VesselParameterGroup
		title = Flyby @targetBody
		define = FlybyEveCrew
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 1
			title = Have at least 1 Crewmember
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			situation = ESCAPING
			disableOnStateChange = true
			title = Flyby @targetBody
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		recoveryMethod = Recover
		title = Return Science from your flyby of @targetBody
		hideChildren = true
	}
}

