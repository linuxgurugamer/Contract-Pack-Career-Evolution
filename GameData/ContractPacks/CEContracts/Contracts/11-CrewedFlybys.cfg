// *************************** Crewed Flyby Ceres

CONTRACT_TYPE
{
    name = FlybyCeres-Crew
    group = CrewedFlybys
	
    title = Crewed Flyby of @targetBody
	agent = Experimental Engineering Group
	
	sortKey = 103
	
    notes = Launch a craft to flyby @targetBody
    synopsis = Launch a craft to flyby @targetBody
	
    description = We have walked on @CareerEvolution:Moon and have lived in space for more than a year and we have even sent crews past other planets! We are ready to send our brave crew out to another planet in our Solar System. No one likes to travel alone, so we must send a small crew out there to explore!
		
    completedMessage = Success! Your brave crew had a successful flyby of @/targetBody and returned home to tell their stories!

    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = true
    declinable = true
	
    targetBody = @/ceres
	
	
    // REWARDS
    rewardScience = 1
    rewardReputation = 2
    rewardFunds = @CareerEvolution:Kerbucks5
	
    advanceFunds = @CareerEvolution:Kerbucks5
	
	prestige = Exceptional

	DATA
	{
		type = double
		lowSMA = HomeWorld().Parent().Children().ElementAt(3).SemiMajorAxis()
		highSMA = AllBodies().Where(cb => cb.IsPlanet() && !cb.HasSurface()).First().SemiMajorAxis()
		title = SMA Values
	}
	
	DATA
    {
        type = List<CelestialBody>
        targetBodies = AllBodies().Where(cb => cb.SemiMajorAxis() <= @highSMA && cb.SemiMajorAxis() >= @lowSMA && cb.IsPlanet() && cb.HasSurface() && cb != HomeWorld())
		title = Find Planets Between Mars and Jupiter or Duna and Jool
    }
	
	DATA
	{
		type = CelestialBody
		ceres = @/targetBodies.Last()
		title = Find Ceres
	}
	
	REQUIREMENT
	{
		type = Expression
		expression = @/targetBodies.Count() > 1
		title = There must be a 2nd planet past Duna-Mars
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FlybyEve-Crew
		title = Complete @contractType Contract
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FlybyDuna-Crew
		title = Complete @contractType Contract
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FlybyCeres
		title = Complete @contractType Contract
	}
	
	PARAMETER
	{
		name = FlybyPlanetCrew
		type = VesselParameterGroup
		title = Flyby @targetBody
		define = FlybyPlanetCrew
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 1
			title = Have at least 1 Crewmember
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			situation = ESCAPING
			disableOnStateChange = true
			title = Flyby @targetBody
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		recoveryMethod = Recover
		title = Return Science from your flyby of @targetBody
		hideChildren = true
	}
}

